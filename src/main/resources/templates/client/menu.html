<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Menu</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Our Menu</h1>
    <div class="menu-grid">
        <div th:each="item : ${menuItems}" class="menu-item">
            <div class="menu-item-content">
                <h3 th:text="${item.name}" class="menu-item-title"></h3>
                <p th:text="${item.description}" class="menu-item-description"></p>
                <div class="menu-item-footer">
                    <span th:text="${'$' + item.price}" class="menu-item-price"></span>
                    <form th:if="${item.available}"
                          th:action="@{/order/create}"
                          method="post">
                        <input type="hidden" name="menuItemId" th:value="${item.id}">
                        <button type="submit" class="btn btn-primary">Order Now</button>
                    </form>
                    <span th:unless="${item.available}" class="out-of-stock">Out of Stock</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
