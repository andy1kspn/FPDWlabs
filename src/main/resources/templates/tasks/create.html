<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div th:fragment="content">
    <h2 th:text="${task.id == null ? 'Create New Task' : 'Edit Task'}"></h2>

    <form th:action="${task.id == null ? '/tasks' : '/tasks/' + task.id}"
          th:object="${task}" method="post" class="mt-4">
        <input type="hidden" name="_method" th:value="${task.id == null ? 'POST' : 'PUT'}" />

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-control" id="category" th:field="*{categoryId}">
                <option value="">Select Category</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Tags</label>
            <div th:each="tag : ${tags}" class="form-check">
                <input class="form-check-input" type="checkbox"
                       th:value="${tag.id}" th:field="*{tagIds}"
                       th:id="'tag' + ${tag.id}">
                <label class="form-check-label" th:for="'tag' + ${tag.id}" th:text="${tag.name}">
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/static" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
