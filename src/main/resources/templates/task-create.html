<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adaugă Sarcină</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        header h1 {
            color: red;
            margin-bottom: 20px;
        }

        main h2 {
            color: red;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid red;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
<header>
    <h1>Adaugă Sarcină</h1>
</header>
<main>
    <h2>Formular pentru Adăugarea unei Sarcini</h2>
    <form action="#" th:action="@{/tasks}" method="post">
        <label for="taskName">Numele Sarcinii:</label>
        <input type="text" id="taskName" name="name" required>
        <button type="submit">Adaugă</button>
    </form>
</main>
</body>
</html>
