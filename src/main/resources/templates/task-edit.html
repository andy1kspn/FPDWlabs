<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: red;
            margin-bottom: 20px;
        }

        .form-group label {
            color: white;
        }

        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid red;
        }

        .btn-primary {
            background-color: red;
            border: none;
        }

        .btn-primary:hover {
            background-color: darkred;
        }

        .btn-secondary {
            background-color: gray;
            border: none;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Edit Task</h2>
    <form action="/tasks/{task.id}/update" method="post" th:action="@{/tasks/{id}/update(id=${task.id})}">
        <div class="form-group">
            <label for="taskId">Task ID</label>
            <input type="text" class="form-control" id="taskId" th:value="${task.id}" disabled>
        </div>
        <div class="form-group">
            <label for="taskName">Task Name</label>
            <input type="text" class="form-control" id="taskName" name="name" th:value="${task.name}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
        <a href="/tasks" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
