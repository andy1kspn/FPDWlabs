<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="form-container">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div th:if="${param.error}" class="alert">Registration failed</div>

        <input type="text" th:field="*{username}" placeholder="Username" class="input-field" required>
        <input type="password" th:field="*{password}" placeholder="Password" class="input-field" required>
        <input type="hidden" th:field="*{role}" value="ROLE_USER">

        <button type="submit" class="button">Register</button>
    </form>
    <a th:href="@{/login}" class="button">Back to Login</a>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
